<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        div{
            /* background-color: red; */
        }
        /* Class selector */
        .red{
            background-color: red;
        }
        /* Id Selector */
        #green{
            background-color: green;
        }
        /* Child Selector */
        div > p{
            color: blue;
            background-color: brown;
        }
        /* Descedent Selector */
        div p {
            color: blue;
            background-color: brown;
        }
        /* /Universal Selector */
        *{
            margin:0;
            padding:0;
        }

        /* Pseudo Selector */
a:visited{
    color:yellow
}
    a:link{
        color: green;
    }
    a:active{
        background-color: red;
    }

    a:hover{
        background-color: red;
    }
    p:first-child{
        background-color: aqua;
    }


    </style>
</head>
<body>
    <main class="one">
        <p>I am first</p>
        <p>I am second</p>
    </main>
    <div class="one">
        I am one
    </div>
    <div class="red">
        I am Div 
        <article>
            <p>I am a para inside dive</p>
        </article>
    </div>
    <div id="green">
        I am another div
        </div>
        <a href="https://www.google.com">Go to google</a>
        <a href="https://www.facebook.com">Go to Facebook</a>
        <a href="https://www.instagram.com">Go to Instagram</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        *{
            margin: 0; /* m:0 and p:0is the shortcut*/
            padding: 0;
        }
.box{
    background-color: aquamarine;
}
    .box1{
color: yellow;
padding: 10px;
margin: 25px;
border: 2px solid rgb(9, 9, 9);
height: 200px;
box-sizing: border-box;
    }
    .box2{
color: red;
    }
    </style>
</head>
<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>
</body>
</html>
